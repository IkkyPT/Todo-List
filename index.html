<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header"></div>
        <div class="sidebar"></div>
        <div class="container">
            <div class="calendar">
                <h2 class="calendar">Calendar</h2>
                <div class="month">
                    <button id="prevMonth" onclick="prevMonth()"><</button>
                    <h3 id="monthText"></h3>
                    <button id="nextMonth" onclick="nextMonth()">></button>
                </div>
                <div class="year">
                    <button id="prevYear" onclick="prevYear()"></button>
                    <h3 id="yearText"></h3>
                    <button id="nextYear" onclick="nextYear()"></button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody class="calendarBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer"></div>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
