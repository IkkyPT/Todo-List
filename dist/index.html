<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header"><i class="fa-regular fa-calendar-check fa-bounce fa-xl"></i><h1 class="logo">TODO</h1></div>
        <div class="container">
            <div class="leftSide">
                <div class="calendar">
                    <div class="calendarHeader">
                        <div class="month">
                            <button class="prevMonth" onclick="prevMonth()"><i class="fas fa-angle-left prev"></i></button>
                            <div class="date"></div>
                            <button class="nextMonth" onclick="nextMonth()"><i class="fas fa-angle-right next"></i></button>
                        </div>
                    </div>
                    <table>
                        <thead class="weekDays">
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody class="calendarBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="rightSide">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                  </div>
                  <div class="events"></div>
                  <div class="add-event-wrapper">
                    <div class="add-event-header">
                      <div class="title">Add Event</div>
                      <i class="fas fa-times close" onclick="showEventTab()"></i>
                    </div>
                    <div class="add-event-body">
                      <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name"/>
                      </div>
                      <div class="add-event-input">
                        <input
                          type="time"
                          placeholder="Start time"
                          class="event-start"
                        />
                      </div>
                      <div class="add-event-input">
                        <input
                          type="time"
                          placeholder="End time"
                          class="event-end"
                        />
                      </div>           
                    </div>
                    <div class="add-event-footer">
                      <button class="add-event-btn" onclick="createBtn()">Add Event</button>
                    </div>
                  </div>
                <button class="add-event" onclick="showEventTab()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©</p>
            <script>document.write(new Date().getFullYear())</script>
            <span>IkkyPT</span>
            <i class="fa-brands fa-github fa-2x"></i>
        </div>       
        <script src="./main.js" async defer></script>
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
    </body>
</html>
